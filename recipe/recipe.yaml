schema_version: 1

context:
  name: dominodatalab
  version: "1.5.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/dominodatalab-${{ version }}.tar.gz
  sha256: 1bb8fec908b0516cabd79be34cf03427655f17e15b24f0e5def46bc9609c2f08

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - packaging
    - requests >=2.4.2
    - beautifulsoup4 >=4.11,<4.12
    - polling2 >=0.5.0,<0.6
    - urllib3 >=1.26.12,<1.27
    - typing-extensions >=4.5.0
    - frozendict >=2.3.4,<2.4
    - python-dateutil >=2.8.2,<2.9
    - retry ==0.9.2

tests:
  - python:
      imports:
        - domino
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Python bindings for the Domino API
  license: Apache-2.0
  license_file: LICENSE.txt
  homepage: https://github.com/dominodatalab/python-domino

extra:
  recipe-maintainers:
    - janjagusch

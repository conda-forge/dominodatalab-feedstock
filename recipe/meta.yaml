{% set name = "dominodatalab" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dominodatalab-{{ version }}.tar.gz
  sha256: 804a0546d1c8d1f55d57be03c7943f828a6df67d01dbd283c60671776c9789b4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - packaging
    - requests >=2.4.2
    - beautifulsoup4 >=4.11,<4.12
    - polling2 >=0.5.0,<0.6
    - urllib3 >=1.26.12,<1.27
    - typing-extensions >=4.4.0,<4.5
    - frozendict >=2.3.4,<2.4
    - python-dateutil >=2.8.2,<2.9

test:
  imports:
    - domino
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dominodatalab/python-domino
  summary: Python bindings for the Domino API
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - janjagusch

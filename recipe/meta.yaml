{% set name = "dominodatalab" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dominodatalab-{{ version }}.tar.gz
  sha256: ada8d4185496663c4b4197411b7052007f437d118444d510f4c56d21e00881ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - packaging
    - requests >=2.4.2
    - beautifulsoup4 >=4.11,<4.12
    - polling2 >=0.5.0,<0.6
    - urllib3 >=1.26.12,<1.27
    - typing-extensions >=4.4.0,<4.5
    - frozendict >=2.3.4,<2.4
    - python-dateutil >=2.8.2,<2.9
    - retry ==0.9.2

test:
  imports:
    - domino
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dominodatalab/python-domino
  summary: Python bindings for the Domino API
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - janjagusch
